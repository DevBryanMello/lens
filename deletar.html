<script>

    // Obtém a string de consulta da URL (exemplo: "?ref=1")
const queryString = window.location.search;

// Cria um objeto URLSearchParams com a string de consulta
const urlParams = new URLSearchParams(queryString);

// Obtém o valor do parâmetro 'ref'
const refValue = urlParams.get('ref');

// Exibe o valor no console (ou manipule como precisar)
console.log(refValue);

function submitForm(e) {
    // Obtém os valores dos campos do formulário
const data = {
    type: 'del',
    ref: refValue,
    hash: 'hash_93867748421653f930d1fec5f38b0f6b'
};

// Converte os dados para o formato application/x-www-form-urlencoded
const postData = new URLSearchParams(data).toString();

// URL da API
const url = 'https://meubannersites.com.br/api/bryan/v1/serialize';

// Faz a requisição POST
fetch(url, {
    method: 'POST',
    headers: {
        'Content-Type': 'application/x-www-form-urlencoded'
    },
    body: postData
})
.then(response => response.json()) // Converte a resposta para JSON
.then(json => {

    
    console.log(json);
    // Você pode manipular o JSON aqui, por exemplo, exibir em algum lugar da página
})
.catch(error => {
    console.error('Erro:', error); // Exibe erros no console
});
window.location.href = 'index.html';
}
submitForm();

</script>
